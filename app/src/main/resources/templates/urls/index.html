<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Анализатор страниц</title>
    <link rel='stylesheet' href='/webjars/bootstrap/5.1.3/css/bootstrap.min.css'>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Анализатор страниц</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/urls">Сайты</a>
            </div>
        </div>
    </div>
</nav>

<main class="flex-grow-1">
    <div th:if="${session.flash}"
         class="rounded-0 m-0 alert alert-dismissible fade show alert-info"
         role="alert">
        <p class="m-0" th:text="${session.flash}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <div th:if="${session.flash}" th:text="${#session.removeAttribute('flash')}"></div>
    </div>
    <section>
        <div class="container-lg mt-5">
            <h1>Сайты</h1>

            <table class="table table-bordered table-hover mt-3">
                <thead>
                <tr>
                    <th class="col-1">ID</th>
                    <th>Имя</th>
                    <th class="col-2">Последняя проверка</th>
                    <th class="col-1">Код ответа</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="url : ${urls}" th:object="${url}">
                    <td th:text="*{id}"></td>
                    <td>
                        <a th:text="*{name}" th:href="@{/urls/{id}(id=*{getId()})}"></a>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>

            <div class="container">
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" th:href="@{/urls(page=(${page < 2}) ? 1 : (${page - 1}))}">Назад</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" th:href="@{/urls(page=${page + 1})}">Далее</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </section>
</main>

<footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center">
            created by
            <a href="https://github.com/agsamkin" target="_blank">agsamkin</a>
        </div>
    </div>
</footer>
</body>

</html>
